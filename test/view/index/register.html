<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
</head>
<body>
	<h3><a href="\test\index">登录</a>|<a href="#">注册</a></h3>
<form action="{:url('/test/register/doRegister')}" method="post">
	<div>用户名</div>
	<div><input type="text" name="name"></div>
	<div>密码</div>
	<div><input type="password" name="password"></div>
	<div>确认密码</div>
	<div><input type="password" name="repassword"></div>
	<div>邮箱</div>
	<div><input type="email" name="email"></div>
	<div><input type="submit" name="" value="注册"></div>
</form>
</body>
</html>
